
<!-- Masthead -->
<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Search for events in London</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form>
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="email" class="form-control form-control-lg" placeholder="Enter your search here...">
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-block btn-lg btn-primary">Search!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>

<!-- Icons Grid -->
<section *ngIf="hasResults()">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col" style="width:10%">Start Time</th>
              <th scope="col" style="width:25%">Name</th>
              <th scope="col" style="width:15%">Venue</th>
              <th scope="col" style="width:15%">Category</th>
              <th scope="col" style="width:20%">Weather</th>
              <th scope="col">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of searchResults.content">
              <td>{{event.startTime}}</td>
              <td [innerHtml]="event.name"></td>
              <td>{{event.venue}}</td>
              <td>
                    <span *ngFor="let category of event.categories" [innerHtml]="category + '<br />'"> </span>
              </td>
              <td></td>
              <td></td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</section>

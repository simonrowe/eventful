
<!-- Masthead -->
<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Search for events in London</h1>
      </div>
      <div class="col-md-11  mx-auto">
        <form [formGroup]="searchForm">
          <div class="form-row">
            <div class="col-7 col-md-7 mb-2 mb-md-0">
              <input type="email" class="form-control form-control-lg" [ngModelOptions]="{standalone: true}"
                     [(ngModel)]="q" placeholder="Enter your search here...">
            </div>
            <div class="col-3 col-md-3">
              <button (click)="search()" class="btn btn-block btn-lg btn-primary">Search</button>
            </div>
            <div class="col-3 col-md-2">
              <button (click)="clear()" class="btn btn-block btn-lg btn-danger">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>

<!-- Icons Grid -->
<section >
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table *ngIf="hasResults()" class="table table-striped table-condensed">
          <thead>
            <tr>
              <th scope="col" style="width:14%;cursor:pointer" (click)="sort('startTime')">Start Time</th>
              <th scope="col" style="width:25%;cursor:pointer" (click)="sort('nameSort')">Name</th>
              <th scope="col" style="width:15%;cursor:pointer" (click)="sort('venue')">Venue</th>
              <th scope="col" style="width:15%;cursor:pointer" (click)="sort('categorySort')">Category</th>
              <th scope="col" style="width:20%">Weather</th>
              <th scope="col">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of searchResults.content">
              <td>{{event.startTime | date:medium}}</td>
              <td [innerHtml]="event.name"></td>
              <td>{{event.venue}}</td>
              <td>
                    <span *ngFor="let category of event.categories" [innerHtml]="category + '<br />'"> </span>
              </td>
              <td>{{event.weatherDescription}}</td>
              <td><img *ngIf="event.weatherIcon" src="{{event.weatherIcon}}" /> </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</section>
